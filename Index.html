<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معايدة العيد - الصالحات القابضة</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #template-image {
            max-width: 100%;
            margin-bottom: 15px;
        }
        #name-input {
            padding: 12px;
            width: 80%;
            font-size: 18px;
            margin: 15px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #name-text {
            position: absolute;
            font-family: 'El Messiri', sans-serif;
            font-size: 32px;
            color: #2B27C3;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            width: 100%;
            text-align: center;
        }
        #preview-container {
            position: relative;
            display: inline-block;
        }
        #download-btn {
            display: none;
            margin-top: 20px;
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>أضف اسمك إلى بطاقة العيد</h1>
        
        <div id="preview-container">
            <img id="template-image" src="IMG_6426.jpeg" alt="تصميم العيد">
            <div id="name-text"></div>
        </div>
        
        <input type="text" id="name-input" placeholder="اكتب اسمك هنا">
        <button onclick="addNameToImage()">إنشاء بطاقتي</button>
        <a id="download-btn" download="معايدة-العيد-الخاصة-بي.jpg"><button>حمل البطاقة الآن</button></a>
    </div>

    <script>
        // إحداثيات مكان النص (وسط الصورة بين العبارتين)
        const textYPosition = 65; // نسبة مئوية من ارتفاع الصورة
        
        function addNameToImage() {
            const name = document.getElementById('name-input').value.trim();
            if (!name) {
                alert("الرجاء إدخال اسمك أولاً!");
                return;
            }
            
            const nameText = document.getElementById('name-text');
            nameText.innerText = name;
            
            const img = document.getElementById('template-image');
            const imgHeight = img.clientHeight;
            
            // تحديد الموضع الرأسي
            nameText.style.top = `${(textYPosition / 100) * imgHeight}px`;
            
            // إنشاء الصورة للتحميل
            html2canvas(document.getElementById('preview-container')).then(canvas => {
                const link = document.getElementById('download-btn');
                link.href = canvas.toDataURL('image/jpeg');
                link.style.display = 'inline-block';
                link.click(); // تحميل تلقائي بعد الإنشاء
            });
        }
        
        // تحميل الصورة أولاً لضبط الأبعاد
        window.onload = function() {
            const img = document.getElementById('template-image');
            img.onload = function() {
                document.getElementById('name-input').focus();
            };
        };
    </script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
