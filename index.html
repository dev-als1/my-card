<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بطاقة معايدة العيد - الصالحات القابضة</title>
  <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Kufam', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2a5885;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .instructions {
      color: #555;
      margin-bottom: 15px;
      font-size: 18px;
    }

    #preview-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 600px;
    }

    #template-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    #name-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      color: #2B27C3;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.25);
      font-family: 'Kufam', sans-serif;
      pointer-events: none;
      padding: 0 10px;
      width: 100%;
      text-align: center;
      font-size: 3.5vw;
    }

    @media (min-width: 768px) {
      #name-text {
        font-size: 22px;
      }
    }

    #name-input {
      margin-top: 20px;
      padding: 12px 18px;
      font-size: 18px;
      width: 85%;
      max-width: 400px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      text-align: center;
    }

    button {
      margin: 15px 10px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      background-color: #4CAF50;
      font-family: 'Kufam', sans-serif;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    #download-btn {
      display: none;
      text-decoration: none;
    }

    #download-btn button {
      background-color: #2196F3;
    }

    #download-btn button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>بطاقة معايدة العيد</h1>
    <p class="instructions">أدخل اسمك في الأسفل ليظهر على بطاقة العيد</p>

    <div id="preview-container">
      <img id="template-image" src="IMG_6426.jpg" alt="بطاقة العيد" crossorigin="anonymous">
      <div id="name-text"></div>
    </div>

    <input type="text" id="name-input" placeholder="اكتب اسمك هنا" />

    <div>
      <button onclick="generateImage(2)">جودة عالية</button>
      <button onclick="generateImage(3)">جودة فائقة</button>
    </div>

    <a id="download-btn" download="بطاقة_العيد.jpg"><button>حفظ البطاقة</button></a>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const nameInput = document.getElementById('name-input');
    const nameText = document.getElementById('name-text');
    const img = document.getElementById('template-image');
    const previewContainer = document.getElementById('preview-container');
    const downloadBtn = document.getElementById('download-btn');

    function prepareArabicText(text) {
      nameText.style.fontFeatureSettings = '"calt" 1, "liga" 1';
      nameText.innerHTML = sanitizeInput(text);
    }

    function sanitizeInput(input) {
      const temp = document.createElement('div');
      temp.textContent = input;
      return temp.innerHTML;
    }

    async function generateImage(scale = 3) {
      const name = nameInput.value.trim();
      if (!name) {
        alert("الرجاء إدخال اسمك أولاً!");
        return;
      }

      if (!img.complete) {
        alert("الرجاء الانتظار حتى يتم تحميل صورة البطاقة.");
        return;
      }

      prepareArabicText(name);

      // الموضع الجديد في الفراغ الأبيض
      const containerHeight = previewContainer.offsetHeight;
      const nameTop = containerHeight * 0.77; // 🔁 جرّب تعديلها حسب الحاجة البصرية
      nameText.style.top = `${nameTop}px`;

      nameText.textContent = name;

      try {
        const canvas = await html2canvas(previewContainer, {
          scale: scale,
          useCORS: true,
          allowTaint: false,
          backgroundColor: null
        });

        downloadBtn.href = canvas.toDataURL('image/jpeg', 1.0);
        downloadBtn.style.display = 'inline-block';
      } catch (err) {
        alert("حدث خطأ أثناء إنشاء الصورة. حاول مرة أخرى.");
        console.error(err);
      }
    }

    window.addEventListener('load', () => {
      nameInput.focus();
      nameInput.addEventListener('keyup', e => {
        if (e.key === 'Enter') {
          generateImage(3);
        }
      });
    });
  </script>
</body>
</html>
